<!DOCTYPE html>
<html>
<head>
    <title>Unitify menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="screen.css"/>
</head>
<body>
    <div id="popup-content">
        <p class=title>Unitify!</p>
        <div class="button on">On</div>
        <div class="button off">Off</div>

        <p class=options>Extreme unitify:</p>
        <div class="button capital">Include capitalized words</div>

      </div>
      <div id="error-content" class="hidden">
        <p>Unitify has failed, sadly.</p>
      </div>
    <script src="screen.js"></script>
</body>
</html>
